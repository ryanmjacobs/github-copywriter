<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="shortcut icon" href="github-copywriter-favicon.png">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/syntax.css">
  <link rel="stylesheet" href="css/solo.css">
</head>
<body>
  <div class="container">
      <h1><a href="./">{{ site.tag_text }}</a><span class="version">{{ site.version }}</span></h1>
    {{ content }}
  </div>
</body>
<footer>
    <p>
        Another <a href="//ryanjacobs.io">Ryan Jacobs</a> project,
        under the <a href="//raw.githubusercontent.com/ryanmjacobs/github-copywriter/master/LICENSE.txt">MIT LICENSE</a>.
        <br>
        Jekyll theme <a href="//solo.chibi.io">Solo</a> by Shusaku Uesugi.
    </p>
</footer>
<script>
    /* Google Analytics Code */
    (function (window, document) {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-56980568-1', 'auto');
        ga('require', 'displayfeatures');
        ga('require', 'linkid', 'linkid.js');
        ga('send', 'pageview');
    }(this, this.document));
</script>
<script>
    /* keep `github-copywriter --year` somewhere in the near future */
    (function (window, document) {
        var cur_year = new Date().getFullYear();
        var year     = Math.floor(Math.random() * (100-(cur_year-2000))) + cur_year;

        var header   = document.getElementById("year-example-header");
        var code     = document.getElementById("year-example-code");

        header.innerHTML = "Update all repos to " + year;
        code.innerHTML   = "$ github-copywriter --all --year " + year;
    }(this, this.document));
</script>
</html>
